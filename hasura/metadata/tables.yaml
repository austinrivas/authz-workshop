- table:
    schema: public
    name: categories
  array_relationships:
  - name: products
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          schema: public
          name: products
- table:
    schema: public
    name: customer_customer_demo
  object_relationships:
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
  - name: customer_demographic
    using:
      foreign_key_constraint_on: customer_type_id
- table:
    schema: public
    name: customer_demographics
  array_relationships:
  - name: customer_customer_demos
    using:
      foreign_key_constraint_on:
        column: customer_type_id
        table:
          schema: public
          name: customer_customer_demo
- table:
    schema: public
    name: customers
  array_relationships:
  - name: customer_customer_demos
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          schema: public
          name: customer_customer_demo
  - name: orders
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          schema: public
          name: orders
  select_permissions:
  - role: customer
    permission:
      columns:
      - customer_id
      - company_name
      - contact_name
      - contact_title
      - address
      - city
      - region
      - postal_code
      - country
      - phone
      - fax
      filter:
        customer_id:
          _eq: X-Hasura-Customer-Id
- table:
    schema: public
    name: employee_territories
  object_relationships:
  - name: employee
    using:
      foreign_key_constraint_on: employee_id
  - name: territory
    using:
      foreign_key_constraint_on: territory_id
- table:
    schema: public
    name: employees
  object_relationships:
  - name: manager
    using:
      foreign_key_constraint_on: reports_to
  array_relationships:
  - name: employee_territories
    using:
      foreign_key_constraint_on:
        column: employee_id
        table:
          schema: public
          name: employee_territories
  - name: orders
    using:
      foreign_key_constraint_on:
        column: employee_id
        table:
          schema: public
          name: orders
  - name: reportees
    using:
      foreign_key_constraint_on:
        column: reports_to
        table:
          schema: public
          name: employees
  insert_permissions:
  - role: hr
    permission:
      check: {}
      columns:
      - photo
      - birth_date
      - hire_date
      - employee_id
      - reports_to
      - notes
      - address
      - city
      - country
      - extension
      - first_name
      - home_phone
      - last_name
      - photo_path
      - postal_code
      - region
      - title
      - title_of_courtesy
      backend_only: false
  select_permissions:
  - role: employee
    permission:
      columns:
      - employee_id
      - last_name
      - first_name
      - title
      - title_of_courtesy
      - birth_date
      - hire_date
      - address
      - city
      - region
      - postal_code
      - country
      - home_phone
      - extension
      - photo
      - notes
      - reports_to
      - photo_path
      filter:
        _or:
        - employee_id:
            _eq: x-hasura-employee-id
        - reports_to:
            _eq: x-hasura-employee-id
  - role: hr
    permission:
      columns:
      - employee_id
      - last_name
      - first_name
      - title
      - title_of_courtesy
      - birth_date
      - hire_date
      - address
      - city
      - region
      - postal_code
      - country
      - home_phone
      - extension
      - photo
      - notes
      - reports_to
      - photo_path
      filter: {}
  update_permissions:
  - role: employee
    permission:
      columns:
      - address
      - birth_date
      - city
      - country
      - extension
      - first_name
      - hire_date
      - home_phone
      - last_name
      - notes
      - photo
      - photo_path
      - postal_code
      - region
      - title
      - title_of_courtesy
      filter:
        employee_id:
          _eq: x-hasura-employee-id
      check:
        employee_id:
          _eq: x-hasura-employee-id
  - role: hr
    permission:
      columns:
      - photo
      - birth_date
      - hire_date
      - employee_id
      - reports_to
      - notes
      - address
      - city
      - country
      - extension
      - first_name
      - home_phone
      - last_name
      - photo_path
      - postal_code
      - region
      - title
      - title_of_courtesy
      filter: {}
      check: null
  delete_permissions:
  - role: hr
    permission:
      filter: {}
- table:
    schema: public
    name: order_details
  object_relationships:
  - name: order
    using:
      foreign_key_constraint_on: order_id
  - name: product
    using:
      foreign_key_constraint_on: product_id
- table:
    schema: public
    name: orders
  object_relationships:
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
  - name: employee
    using:
      foreign_key_constraint_on: employee_id
  - name: shipper
    using:
      foreign_key_constraint_on: ship_via
  array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          schema: public
          name: order_details
  select_permissions:
  - role: customer
    permission:
      columns:
      - customer_id
      - freight
      - order_date
      - order_id
      - required_date
      - ship_address
      - ship_city
      - ship_country
      - ship_name
      - ship_postal_code
      - ship_region
      - ship_via
      - shipped_date
      filter:
        customer_id:
          _eq: X-Hasura-Customer-Id
- table:
    schema: public
    name: products
  object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: supplier
    using:
      foreign_key_constraint_on: supplier_id
  array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          schema: public
          name: order_details
- table:
    schema: public
    name: region
  array_relationships:
  - name: territories
    using:
      foreign_key_constraint_on:
        column: region_id
        table:
          schema: public
          name: territories
- table:
    schema: public
    name: shippers
  array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: ship_via
        table:
          schema: public
          name: orders
  select_permissions:
  - role: customer
    permission:
      columns:
      - company_name
      - phone
      filter:
        orders:
          customer_id:
            _eq: x-hasura-customer-id
- table:
    schema: public
    name: suppliers
  array_relationships:
  - name: products
    using:
      foreign_key_constraint_on:
        column: supplier_id
        table:
          schema: public
          name: products
- table:
    schema: public
    name: territories
  object_relationships:
  - name: region
